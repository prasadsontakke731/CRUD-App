<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>CRUD Application</title>
    <link rel="stylesheet" href="../assets/css/style.css ">
  </head>
  <body>
    <!-- header -->
    <header id="header">
      <nav>
        <div class="container">
          <div class="text-center">
            <a href="/" class="nav-brand text-dark">User Management System</a>
          </div>
        </div>
      </nav>
    </header>

    <!-- Main Site -->
    <main id="site-main">
        <div class="container">
            <div class="box-nav d-flex justify-between">
                <div class="filter">
                    <a href="/"><i class="fa fa-angle-double-left"></i> All User</a>
                </div>
            </div>
            <div class="form-title text-center">
                <h2 class="text-dark">
                    New User
                </h2>
                <span class="text-light">Use below form to create new acount</span>
            </div>
            <!-- Form handling -->
            <form  method="POST" id="update_user">
                <div class="new_user">
                    <div class="form-group">
                        <label for="name" class="text-light">Name</label>
                        <input type="hidden" name="id" value="">
                        <input type="text" name="name" value="" placeholder="prasad sontakke">
                    </div>
                    <div class="form-group">
                        <label for="Email" class="text-light">Email</label>
                       
                        <input type="text" name="email" value="" placeholder="example@gmail.com">
                    </div>
                    <div class="form-group">
                        <label for="gender" class="text-light">Gender</label>
                       <div class="radio inline">
                        <input type="radio" name="gender" value="Male" placeholder="example@gmail.com">
                        <label for="gender" class="text-light">Male</label>
                       </div>
                       <div class="radio inline">
                        <input type="radio" name="gender" value="Female" placeholder="example@gmail.com">
                        <label for="gender" class="text-light">Female</label>
                       </div>
                        
                    </div>
                    <div class="form-group">
                        <label for="gender" class="text-light">Status</label>
                       <div class="radio inline">
                        <input type="radio" name="gender" value="Active" placeholder="example@gmail.com">
                        <label for="gender" class="text-light">Active</label>
                       </div>
                       <div class="radio inline">
                        <input type="radio" name="gender" value="Inactive" placeholder="example@gmail.com">
                        <label for="gender" class="text-light">Inactive</label>
                       </div>
                       <div class="form-group">
                        <button type="submit" class="btn text-dark update">Save</button>
                       </div>
                        
                    </div>
                </div>
            </form>
        </div>
    </main>
    <!-- /Main Site -->

  </body>
</html>
</body>
</html>
